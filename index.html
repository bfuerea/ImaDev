        <div class="container">

            <form action="#" class="form" id="f1">
                <div class="input-group">
                    <label for="username" class="label">*Username
                        <input id="username" placeholder="User Name" type="text" class="input" >
                        <span class="error-message"></span> <span class="icon"></span>
                    </label>
                </div>
                
                <div class="input-group">
                    <label for="email" class="label">*Email
                        <input id="email" type="email" class="input" autocomplete placeholder="email@address.domain" >
                        <span class="error-message"></span> <span class="icon"></span>
                    </label>
                </div>

                <div class="input-group">
                    <label for="password" class="label">*Password
                        <input id="password" type="password" class="input" >
                        <span class="error-message"></span><span class="icon"></span>
                    </label>
                </div>

                <div class="input-group">
                    <label for="password_confirmation" class="label">*Password Confirmation
                        <input id="password_confirmation" type="password" class="input" >
                        <span class="error-message"></span><span class="icon"></span>
                    </label>
                </div>
                <div class="input-group">
                    <label for="name" class="label">Tell us your name:<br>
                        <select id="title">
                            <option></option>
                            <option>Dr.</option>
                            <option>Mr.</option>
                            <option>Ms.</option>
                            <option>Mrs.</option>
                            <option>Miss</option>
                            <option>Mx.</option>
                            <option>Sir</option>
                            <option>Cllr.</option>
                            <option>Lady</option>
                            <option>Lord</option>    
                        </select>
                        <!-- <input id="firstname" placeholder="*First Name" type="text" class="input" pattern="[a-zA-Z]+" minlength="2" maxlength="255" required >
                        <span class="error-message"></span><span class="icon"></span>
                        <input id="middlename" placeholder="Middle Name" type="text" class="input" pattern="[a-zA-Z]+" minlength="2" maxlength="255" >
                        <span class="error-message"></span><span class="icon"></span>
                        <input id="lastname" placeholder="*Last Name" type="text" class="input" pattern="[a-zA-Z]+" minlength="2" maxlength="255" required >
                        <span class="error-message"></span><span class="icon"></span> -->
                        <input id="name" placeholder="*First Name Middle Name Last Name" type="text" class="input" size="50">
                        <span class="error-message"></span><span class="icon"></span>
                    </label>
                </div>
                <div class="input-group">
                    <label for="sex" class="label-small"> Sex:
                        <input type="radio" name="sex" value="male">Male
                        <input type="radio" name="sex" value="female">Female
                        <input type="radio" name="sex" value="alien">Other
                    </label>
                </div>
                <div class="input-group">
                    <label for="birthdate" class="label-small">*Birthday:
                        <input id="bday" type="date" class="input">
                        <span class="error-message"></span><span class="icon"></span>
                    </label>
                </div>
                <div class="input-group">
                    <label for="cnp" class="label-small">CNP (Romania only):
                        <input id="cnp" type="text" class="input">
                        <span class="error-message"></span><span class="icon"></span>
                    </label>
                </div>
                <div class="input-group">
                    <label for="gdpr" class="label-small">
                        <input type="checkbox" id="gdpr" required > *I Agree to Terms&Conditions and aknowledge that I've read my GDPR rights...
                        <span class="error-message"></span><span class="icon"></span>
                    </label>
                </div>
                <div class="infoText">Fields marked with * are mandatory.</div>
                <div class="buttons">
                    <button type="reset">Clear ALL fields</button>
                </div>

            <button>Submit</button>
